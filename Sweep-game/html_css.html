<style>
    /* 完全是因为不知道怎么吧contianer 居中对齐，只能外层添加一个父元素。*/
    .bg {
        margin-top: 100px;
        text-align: center;
    }
    .contianer {
        /* 怎么让大小自适应子元素 */
        /*  找了个这个，不知道具体原因*/
        display: inline-block;
        border: 1px solid #000;
        padding: 10px;
        
        /* background: blueviolet; */
    }


    .cell {
        /* 文字垂直居中  水平居中办法*/
        line-height:62px;
        text-align: center;
        
        border-radius: 20%;
        width: 62px;
        height: 62px;
        background: rgb(231, 173, 64);
        float: left;
        border:1px solid #000;
        margin:1px;
    }


    /*  子元素设置了浮动，会导致父元素坍塌，用这个方法可以解决问题*/
    .clearfix:after{
        content: ' ';
        display: block;
        height: 0;
        clear: both;
    }
