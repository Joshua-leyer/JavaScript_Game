<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="box">
        <div class="cle">1</div>
        <div class="two">2</div>
    </div>
    <button class="btn">add</button>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    let str = `<div class="three">111</div>`
    $(".btn").click(function() {
        $('.box').append(str)
        console.log($(".three"))
    })

    console.log($(".box"))
    $(".two").click(function(){
        console.log($(".three").attr("class"))
    })
    //发现  能动态拿到元素就是 动态元素绑定事件就不行。 估计跟事件绑定注册log有关





</script>
</html>
